<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="legend-wrapper">
      <button class="legend-toggle">Show legend</button>
      <p class="legend-text">
        Right hand keyboard: <br />
        'c-d-e-f-g-a-h-c1' -> 'z-x-c-v-b-n-m-,' <br />
        'cis-dis-fis-gis-ais' -> 's-d-g-h-j' <br />
        Left hand keyboard: <br />
        'c/c-dur; f/f-dur; g/g-dur' -> '1/2; q/w; 3/4'
      </p>
    </div>
    <h1>AccoPiano</h1>
    <!-- RIGHT HAND KEYBOARD -->
    <div class="piano-container">
      <div data-note="c" class="key white"></div>
      <div data-note="cis" class="key black"></div>
      <div data-note="d" class="key white"></div>
      <div data-note="dis" class="key black"></div>
      <div data-note="e" class="key white"></div>
      <div data-note="f" class="key white"></div>
      <div data-note="fis" class="key black"></div>
      <div data-note="g" class="key white"></div>
      <div data-note="gis" class="key black"></div>
      <div data-note="a" class="key white"></div>
      <div data-note="ais" class="key black"></div>
      <div data-note="h" class="key white"></div>
      <div data-note="c1" class="key white"></div>
    </div>

    <!-- LEFT HAND KEYBOARD -->
    <div class="left-container">
      <div class="bass-container">
        <div data-note="bassF" class="key bass">f</div>
        <div data-note="bassC" class="key bass">c</div>
        <div data-note="bassG" class="key bass">g</div>
      </div>
      <div class="accord-container">
        <div data-note="accordF" class="key bass accord">fa</div>
        <div data-note="accordC" class="key bass accord">ca</div>
        <div data-note="accordG" class="key bass accord">ga</div>
      </div>
    </div>

    <!-- AUDIO SAMPLES -->

    <!-- RIGHT HAND SAMPLES -->
    <audio src="./accordion samples/C.m4a" id="c"></audio>
    <audio src="./accordion samples/Cis.m4a" id="cis"></audio>
    <audio src="./accordion samples/D.m4a" id="d"></audio>
    <audio src="./accordion samples/Dis.m4a" id="dis"></audio>
    <audio src="./accordion samples/E.m4a" id="e"></audio>
    <audio src="./accordion samples/F.m4a" id="f"></audio>
    <audio src="./accordion samples/Fis.m4a" id="fis"></audio>
    <audio src="./accordion samples/G.m4a" id="g"></audio>
    <audio src="./accordion samples/Gis.m4a" id="gis"></audio>
    <audio src="./accordion samples/A.m4a" id="a"></audio>
    <audio src="./accordion samples/Ais.m4a" id="ais"></audio>
    <audio src="./accordion samples/H.m4a" id="h"></audio>
    <audio src="./accordion samples/C1.m4a" id="c1"></audio>

    <!-- LEFT HAND SAMPLES -->
    <audio src="./accordion samples/basy/Fbas.m4a" id="bassF"></audio>
    <audio src="./accordion samples/basy/Cbas.m4a" id="bassC"></audio>
    <audio src="./accordion samples/basy/Gbas.m4a" id="bassG"></audio>
    <audio src="./accordion samples/basy/Fdur.m4a" id="accordF"></audio>
    <audio src="./accordion samples/basy/Cdur.m4a" id="accordC"></audio>
    <audio src="./accordion samples/basy/Gdur.m4a" id="accordG"></audio>

    <script src="./main.js"></script>
  </body>
</html>
